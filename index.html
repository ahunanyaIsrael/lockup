<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Locked DApp</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <img src="./src/assets/images/SaveUp.png" alt="SaveUp Logo" />
      </div>
      <div class="nav-right">
        <button id="connect">Connect Wallet</button>
      </div>
      <div id="status">Not connected</div>
    </nav>

    <main id="app">
      <div class="form-card">
        <h2>Lock Your ADA</h2>
        <div class="form-group">
          <label for="goal">Goal</label>
          <input type="text" id="goal" placeholder="My Coffee Goal" />
        </div>
        <div class="form-group">
          <label for="amount">Amount (ADA)</label>
          <input type="number" id="amount" value="2" min="0.1" step="0.1" />
        </div>
        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline" />
        </div>
        <div class="form-buttons">
          <button id="lock" class="btn-primary">Lock ADA</button>
          <button id="withdraw" class="btn-secondary">Withdraw</button>
        </div>
        <div id="log" class="log"></div>
        <div class="progress-container">
          <label>Time until unlock:</label>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span id="progress-text">0%</span>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
