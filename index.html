<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Locked DApp</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="brand">
        <img src="./src/assets/images/SaveUp.png" alt="SaveUp Logo" />
        <h1>SaveUp Vault</h1>
      </div>

      <button id="connect" class="neon-btn">Connect Wallet</button>
      <div id="status">Not connected</div>
    </nav>

    <main id="app">
      <div class="glass-card neon-border">
        <h2 class="title">Lock Your ADA</h2>

        <div class="form-group">
          <label for="goal">Saving Goal</label>
          <input type="text" id="goal" placeholder="My Coffee Goal" />
        </div>

        <div class="form-group">
          <label for="amount">Amount (ADA)</label>
          <input type="number" id="amount" value="2" min="0.1" step="0.1" />
        </div>

        <div class="form-group">
          <label for="deadline">Deadline</label>
          <input type="datetime-local" id="deadline" />
        </div>

        <div class="button-row">
          <button id="lock" class="action-btn lock">Lock ADA</button>
          <button id="withdraw" class="action-btn withdraw">Withdraw</button>
        </div>

        <div id="log" class="log"></div>

        <div class="progress-container">
          <label>Time Until Unlock:</label>
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <span id="progress-text">0%</span>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
